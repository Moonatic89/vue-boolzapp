<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzapp Mst1</title>
        <link rel="stylesheet" href="./asset/css/style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    </head>
    <body>

        <div class="backTop"></div>
        <div class="backBot"></div>
        <main>

            <div class="widget">

                <div class="head clearfix">

                    <div class="sideBlock f_l">

                        <div class="mainUser d_flex">

                            <div class="userData d_flex">

                                <div class="userImg">
                                    <img src="../img/moonstone.jpg" alt="">
                                </div>

                                <div class="userName">
                                    <h2>Moonatic</h2>
                                </div>

                            </div>

                            <div class="userControls">
                                <div class="icons">
                                    <i class="fas fa-circle-notch"></i>
                                    <i class="fas fa-comment-alt"></i>
                                    <i class="fa fa-ellipsis-v"></i>
                                </div>
                            </div>

                        </div>

                        <aside>

                            <div class="notify d_flex">

                                <div class="notifyImg">
                                    <i class="fas fa-bell-slash"></i>
                                </div>

                                <div class="notifyText">
                                    <p>Ricevi notifiche di nuovi messaggi</p>
                                    <p>Attiva notifiche destkop</p>
                                </div>
                            </div>

                            <div class="searchBar">
                                <input type="text">
                                <div class="insideText">
                                    <i class="fas fa-search"></i>
                                    <span>
                                        Cerca o inizia una nuova chat
                                    </span>
                                </div>
                            </div>

                            <div class="sideBar">
                                <div class="otherUser active d_flex">
                                    <div class="userImg">
                                        <img src="../img/Pam.jpg" alt="">
                                    </div>
                                    <div class="userName">
                                        <h3>Pamela</h3>
                                    </div>
                                </div>
                                <div class="otherUser d_flex">
                                    <div class="userImg">
                                        <img src="../img/Pam.jpg" alt="">
                                    </div>
                                    <div class="userName">
                                        <h3>Pamela</h3>
                                    </div>
                                </div>
                                <div class="otherUser d_flex">
                                    <div class="userImg">
                                        <img src="../img/Pam.jpg" alt="">
                                    </div>
                                    <div class="userName">
                                        <h3>Pamela</h3>
                                    </div>
                                </div>
                                <div class="otherUser d_flex">
                                    <div class="userImg">
                                        <img src="../img/Pam.jpg" alt="">
                                    </div>
                                    <div class="userName">
                                        <h3>Pamela</h3>
                                    </div>
                                </div>
                                <div class="otherUser d_flex">
                                    <div class="userImg">
                                        <img src="../img/Pam.jpg" alt="">
                                    </div>
                                    <div class="userName">
                                        <h3>Pamela</h3>
                                    </div>
                                </div>
                            </div>

                        </aside>
                    </div>

                    <div class="mainBlock f_l">

                        <div class="speakerHead d_flex">

                            <div class="userData d_flex">

                                <div class="userImg">
                                    <img src="../img/Pam.jpg" alt="">
                                </div>

                                <div class="userName">
                                    <h2>Pamela</h2>
                                    <p>Ultimo accesso oggi alle</p>
                                </div>

                            </div>

                            <div class="userControls">
                                <div class="icons d_flex">
                                    <i class="fas fa-search"></i>
                                    <i class="fas fa-paperclip"></i>
                                    <i class="fa fa-ellipsis-v"></i>

                                </div>
                            </div>

                        </div>

                        <div class="jumbo">

                        </div>

                        <div class="chatBarContainer">

                            <div class="chatBar d_flex">

                                <div class="chatIcon">
                                    <i class="far fa-smile"></i>
                                </div>

                                <div class="formGroup">
                                    <input type="text"> <div
                                        class="chatPlaceholder">
                                        <span>Scrivi un messaggio</span>
                                    </div>

                                </div>

                                <div class="chatIcon">
                                    <i class="fa fa-microphone"
                                        aria-hidden="true"></i>
                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="./asset/js/app.js"></script></body>
</html>
